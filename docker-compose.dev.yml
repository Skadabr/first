version: "3"

services:
  server:
    command: ["yarn", "start:dev"]
    volumes:
      - "./server/src:/app/server/src"
      - "./client/build:/app/server/public"
    env_file: ./server/env

  testing:
    build:
      context: .
      dockerfile: Dockerfile.test
    command: ["yarn", "start:dev"]
    volumes:
      - "./server/src:/app/server/src"
      - "./server/test:/app/server/test"
      - "./client/build:/app/server/public"
    env_file: ./server/env.test
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    volumes:
      - "./data:/data"

