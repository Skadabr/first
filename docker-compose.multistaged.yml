version: "3"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["yarn", "start"]
    restart: on-failure
    env_file: ./server/env
    ports:
      - "3030:3000"
    links:
      - mongodb
    depends_on:
      - mongodb
      - builder

  mongodb:
    image: mongo:latest
    volumes:
      - "./data:/data"

